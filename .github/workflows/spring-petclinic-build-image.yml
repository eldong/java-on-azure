jobs:
  build:
    name: Build spring-petclinic
    runs-on: ubuntu-latest
    strategy:
      matrix: {dir: [./sampleapps/spring-petclinic]}

    steps:
        - uses: actions/checkout@v3
        - name: Set up JDK 11
          uses: actions/setup-java@v3
          with:
            java-version: '11'
            distribution: 'temurin'
            cache: maven
        - name: Build with Maven
          working-directory: ${{ matrix.dir }}
          # run: mvn -Djib.to.auth.username=petclinicdemo -Djib.to.auth.password=7bvkS4Lzt0oGhWB/rSpvXAnuzCTKBs06 compile jib:build --file pom.xml
          run: mvn -Djib.to.auth.username=${{ secrets.ACR_USERNAME }} -Djib.to.auth.password=${{ secrets.ACR_PASSWORD }} -Djib.to.tags=$GITHUB_RUN_NUMBER compile jib:build --file pom.xml
          # run: mvn -Djib.from.auth.username=petclinicjava -Djib.from.auth.password=a1e44656-617d-4dce-b509-7a9db998c6dc compile jib:build --file pom.xml
