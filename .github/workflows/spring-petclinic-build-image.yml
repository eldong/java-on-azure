name: spring-petclinic-build-image

on: push
#  push:
#    tags:
#      - 'v*'
#  workflow_dispatch:

jobs:
  build:
    name: Build spring-petclinic
    runs-on: ubuntu-latest
    strategy:
      matrix: {dir: [./sampleapps/spring-petclinic]}

    steps:
        - uses: actions/checkout@v3
        - name: Set up JDK 11
          uses: actions/setup-java@v3
          with:
            java-version: '11'
            distribution: 'temurin'
            cache: maven
        - name: Build with Maven
          working-directory: ${{ matrix.dir }}
          run: mvn -Djib.to.auth.username=${{ secrets.ACR_USERNAME }} -Djib.to.auth.password=${{ secrets.ACR_PASSWORD }} -Djib.to.tags=$GITHUB_RUN_NUMBER compile jib:build --file pom.xml
        - uses: bluwy/substitute-string-action@v1
          id: sub
          with:
            _input-file: 'petclinic-aks.yaml'
            _format-key: '%%key%%'
            TAG: $GITHUB_RUN_NUMBER
        - name: Display updated yaml
          run: echo petclinic-aks.yaml
